<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="orders.css">
</head>

<body>
    <div class="header">
        <p class="kafene">Kafene</p>
        <a href="orders.html" class="order">Orders</a>
        <a href="product.html" class="product">Products</a>
        <a href="user.html" class="user">Users</a>
        <a href="index.html" class="logout" onclick="gotohomepage()">Logout</a>
    </div>
    <div class="allorders">
        <h1>Orders</h1>
        <h3>Filters</h3>
        <div class="homepagefilteroption">
            <div class="filter">
                <p id="count">Count:0</p>
                <input type="checkbox" id="new" name="new" onclick="updateTable()" checked>
                <label for="new">New</label><br>
                <input type="checkbox" id="packed" name="packed" onclick="updateTable()" checked >
                <label for="packed">Packed</label><br>
                <input type="checkbox" id="intransit" name="intransit" onclick="updateTable()" checked>
                <label for="intransit">InTransit</label><br>
                <input type="checkbox" id="delivered" name="delivered" onclick="updateTable()" checked>
                <label for="delivered">Delivered</label>
            </div>
            <div class="productdetails">
                <table style="width: 100%;background-color:white;" id="ordersTable" >
                    <tr>
                        <th>ID</th>
                        <th>Customer</th>
                        <th>Date</th>
                        <th>Amount</th>
                        <th>Status</th>
                    </tr>

                </table>
            </div>


        </div>
    </div>

    <script src="orders.js"></script>
</body>

</html>
